  <div class="container">
		<main role="main">
			<h1>空き情報検索</h1>
			<div class="card mb-3">
				<div class="card-body">出発地、到着地、搭乗日を指定して、空き情報を検索できます。</div>
			</div>

			<div class="card mb-3">
				<div class="card-body">
					<form action="/IL_AIRLINES/0208/vacant_seat.html" method="post">

						<div class="form-group">
							<label for="input-boarding-date">搭乗日</label>
							<input type="date" name="date" class="form-control" id="input-boarding-date" required="">
						</div>

						<div class="form-row">
							<div class="col">
								<div class="form-group">
									<label for="input-departure-airport">出発地</label>
									<select name="from" id="input-departure-airport" class="form-control" required>
										<option value="">選択してください</option>
										<option value="HND">東京/羽田</option>
										<option value="NRT">東京/成田</option>
										<option value="ITM">大阪/伊丹</option>
										<option value="KIX">大阪/関西</option>
										<option value="UKB">大阪/神戸</option>
										<option value="CTS">札幌/千歳</option>
										<option value="OKD">札幌/丘珠</option>
										<option value="NGO">名古屋/中部</option>
										<option value="NKM">名古屋/小牧</option>
										<option value="FUK">福岡</option>
										<option value="OKA">沖縄/那覇</option>
									</select>
								</div>
							</div>

							<div class="col">
								<div class="form-group">
									<label for="input-arrival-airport">到着地</label>
									<select name="to" id="input-arrival-airport" class="form-control" required>
										<option value="">選択してください</option>
										<option value="HND">東京/羽田</option>
										<option value="NRT">東京/成田</option>
										<option value="ITM">大阪/伊丹</option>
										<option value="KIX">大阪/関西</option>
										<option value="UKB">大阪/神戸</option>
										<option value="CTS">札幌/千歳</option>
										<option value="OKD">札幌/丘珠</option>
										<option value="NGO">名古屋/中部</option>
										<option value="NKM">名古屋/小牧</option>
										<option value="FUK">福岡</option>
										<option value="OKA">沖縄/那覇</option>
									</select>
								</div>
							</div>
						</div>

						<div class="row">
							<legend class="col-sm-2 col-form-label">クラス</legend>
							<div class="col-sm-10">
								<div class="form-check">
									<input id="class" type="radio" name="class" value="1" class="form-check-input"/><label class="form-check-label" for="input-gender-male">普通</label>
								</div>
								<div class="form-check">
									<input id="class" type="radio" name="class" value="2" class="form-check-input"/><label class="form-check-label" for="input-gender-female">Premium</label>
								</div>
							</div>
						</div>

						<div class="form-group row">
							<label class="col-sm-2 col-form-label" for="input-ninzu">搭乗者人数</label>
							<div class="col-sm-10">
								<select id="input-ninzu" name="ninzu" class="form-control">
									<option value="1">1名</option>
									<option value="2">2名</option>
									<option value="3">3名</option>
									<option value="4">4名</option>
									<option value="5">5名</option>
									<option value="6">6名</option>
									<option value="7">7名</option>
									<option value="8">8名</option>
									<option value="9">9名</option>
								</select>
							</div>
					 	</div>

						<div class="form-group">
							<input type="submit" name="submit" value="検索" class="btn btn-primary">
						</div>

					</form>
				</div>
			</div>
